

<div class="card">
<div *ngIf="item.previewImage" class="img-card">
<img src="{{item.previewImage}}" />
</div>
<div class="card-content">
    <h4 class="card-title">
        {{item.title}}
    
    </h4>
    {{item?.previewText}}...
</div>
<div class="card-read-more">
    <div class="btn btn-link btn-block">
        <a routerLink="/Blog/{{item.blogId}}">Read More</a>
    </div>
</div>
</div>
